        <div class="main--content">
<!-- Main wrapper for the calendar application -->
<section>
    <div class="top-wrapper">
    <div class="wrapper">
        <div class="calendar-container">
            
                <div id="right">
                    <h3 class="calendar-title">Castelo Schedule Organizer</h3>
                    <h3 id="monthAndYear"></h3>
                    <div class="button-container-calendar">
                        <button id="previous"
                                onclick="previous()">
                              ‹
                          </button>
                        <button id="next"
                                onclick="next()">
                              ›
                          </button>
                    </div>
                <table class="table-calendar" id="calendar" data-lang="en">
                    <thead id="thead-month">
                        <!--Header for calendar month-->
                    </thead>
                    <tbody id="calendar-body">
                        <!--tbody for body of calendar-->
                    </tbody>
                </table>
                <div class="footer-container-calendar">
                    <label for="month">Jump To: </label>
                    <!-- Dropdowns to select a specific month and year -->
                    <select id="month" onchange="jump()">
                        <option value=0>Jan</option>
                        <option value=1>Feb</option>
                        <option value=2>Mar</option>
                        <option value=3>Apr</option>
                        <option value=4>May</option>
                        <option value=5>Jun</option>
                        <option value=6>Jul</option>
                        <option value=7>Aug</option>
                        <option value=8>Sep</option>
                        <option value=9>Oct</option>
                        <option value=10>Nov</option>
                        <option value=11>Dec</option>
                    </select>
                    <!-- Dropdown to select a specific year -->
                    <select id="year" onchange="jump()"></select>
                </div>
                
            </div>
        </div>
    </div>
                    <div class="scheduled-list">
                        <h3 class="schedule-title">Schedule List</h3>

                        <div class="schedule-cards">
                            <img src="images/nurse1.jpg" id="schedule-picture">
                            <p class="schedule-bullet">Dr. Darrelle Talisic</p>
                            <p class="schedule-status">dayoff</p>
                        </div>
                    </div>
    </div>
    <div class="bottom-wrapper">
        <div class="input-form">
            <input type="text" id="name-input" placeholder="Name">
            <input type="text" id="description-input" placeholder="Description">
            <select id="status-input">
                <option value="default">Choose status</option>
                <option value="dayoff">Day off</option>
                <option value="leave">Leave</option>
            </select>
            <input type="date">
        </div>
    </div>
</section>
