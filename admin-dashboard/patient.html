                <li>

                    <div class="container">

                      <p class="form-title">Patient form</p>

                      <button type="button" onclick="document.getElementById('patient-form').style.display='none'" class="cancelbtn">Cancel</button>

                      <button type="button" onclick="addPatient();" class="confirm-button">Confirm</button>
                      
                    </div>
                  </form>
                </div>

                    
                    
                    
                    

                    <button class="add-button" onclick="
