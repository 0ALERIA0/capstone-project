<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/patient.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Patients</title>
</head>

<body>
    <section class="header">
        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu"></i>
            <h2>Cast<span>ello</span></h2>
        </div>
        <div class="search--notification--profile">
            <div class="search">
                <input type="text" placeholder="Search">
                <button><i class="ri-search-2-line"></i></button>
            </div>
            <div class="notification--profile">
                <div class="picon chat">
                    <i class="ri-wechat-2-line"></i>
                </div>
                <div class="picon bell">
                    <i class="ri-notification-2-line"></i>
                </div>
                
                <div class="picon profile">
                    <img src="images/profile.jpg" alt="profile" class="admin-pic">
                </div>

                <div class="account-name">admin</div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="index.html">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="schedule.html">
                        <span class="icon icon-2"><i class="ri-calendar-2-line"></i></span>
                        <span class="sidebar--item">Schedule</span>
                    </a>
                
                </li>
                <li>
                    <a href="doctors.html">
                        <span class="icon icon-3"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Organization</span>
                    </a>
                </li>
                <li>
                    <a href="patient.html"  id="active--link">
                        <span class="icon icon-4"><i class="ri-user-line"></i></span>
                        <span class="sidebar--item">Patients</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-9"><i class="ri-hotel-bed-fill"></i></span>
                        <span class="sidebar--item">Rooms</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon icon-10"><i class="ri-medicine-bottle-fill"></i></span>
                        <span class="sidebar--item">Pharmacy</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-11"><i class="ri-file-list-2-fill"></i></span>
                        <span class="sidebar--item">Inventory</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-5"><i class="ri-line-chart-line"></i></span>
                        <span class="sidebar--item">Activity</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-6"><i class="ri-customer-service-line"></i></span>
                        <span class="sidebar--item">Support</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    <a href="#">
                        <span class="icon icon-7"><i class="ri-settings-3-line"></i></span>
                        <span class="sidebar--item">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-8"><i class="ri-logout-box-r-line"></i></span>
                        <span class="sidebar--item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main--content">
            <h2 class="list-title">Patient Records</h2>
            <button id="add-record">Add Records</button>
            <div id="modal-wrapper">
                <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Patient Registration Form</h2><br>
                    <p class="close">&times;</p>
                    <h3 class="modal-title">Castelo Medical Clinic</h3>
                    <img src="images/hospital-logo.jpg" class="regform-logo">
                </div>

                    <label for="name">Patients Name:</label>
                    <div class="input-div">
                    <input type="text" id="first-name" placeholder="first name">
                    <input type="text" id="last-name" placeholder="last name">
                    <input type="text" id="middle-name" placeholder="middle name"><br>
                    </div>

                    
                    <label for="Gender">Gender:</label>
                    <div class="input-div">
                    <select name="" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="input-div">
                    <label for="number">Phone Number:</label>
                    <input type="number" id="input-number" placeholder="Phone Number"><br>
                </div>

                    
                    <label for="date">Date of Birthday:</label>
                    <div class="input-div">
                    <input type="date" id="input-birthday">
                    <label for="age">Age:</label>
                    <input type="number" name="" id="age">
                    </div>

                    
                    <label for="marital">Marital Status:</label>
                    <div class="input-div">
                    <select name="" id="marital-status">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widow">Widow</option>
                    </select>
                    <br>
                    </div> 

                    
                        <label for="address">Patient Address:</label>
                        <div class="add-div">
                        <input type="text" id="street-add" placeholder="Street Address">
                        <input type="text" id="barangay" placeholder="Barangay">
                        <input type="text" id="municipality" placeholder="Municipality"><br>
                        <input type="text" id="city" placeholder="City">
                        <input type="text" id="country" placeholder="Country">
                        <input type="number" id="zip-code" placeholder="Zip Code">
                    </div>

                    <div class="modal-footer">
                        <button id="add-button">Add records</button>
                        <button id="cancel-button">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="patient-records-container">
                <input type="search" name="" id="searchbar-record">
                <div class="records-container">
                    <div class="header-grid">
                        <div class="name-header">Name</div>
                        <div class="sex-header">Sex</div>
                        <div class="last-modified-header">Last Modified</div>
                        <div class="edit-header">Settings</div>
                    </div>
                    <div class="content-grid">
                        
                    </div>
                </div>
            </div>
        </div>  
    </section>
    <script src="javascript/main.js"></script>
    <script src="javascript/patient.js"></script>
</body>

</html>
